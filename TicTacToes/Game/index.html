<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
<ul id="nav">
    <li><a href="../../">Home</a></li>
    <li><a href="../" class="active">TicTacToe</a></li>
    <li><a href="../../RockPaperScissors">Rock Paper Scissors</a></li>
    <li><a href="../../Connect4">Connect4</a></li>
    <li><a href="../../Hangman">HangMan</a></li>
</ul>

<div id="nabil">
    <button id="1player" class="activator" onclick="computerEnabler()">1 PLAYER (Easy Mode)</button>
   
    <button id="2player" class="activator" onclick="computerDisabler()">2 PLAYERS</button>
</div>
<div id="nas">
    <p id="turn" >PLAYER1'S TURN</p>
</div>

<div id="board">
    <button id="00" class="ticTac" onclick="attach(0,0)" >_</button>
    <button id="01" class="ticTac" onclick="attach(0,1)">_</button>
    <button id="02" class="ticTac" onclick="attach(0,2)">_</button>
    <button id="10" class="ticTac" onclick="attach(1,0)">_</button>
    <button id="11" class="ticTac" onclick="attach(1,1)">_</button>
    <button id="12" class="ticTac" onclick="attach(1,2)">_</button>
    <button id="20" class="ticTac" onclick="attach(2,0)">_</button>
    <button id="21" class="ticTac" onclick="attach(2,1)">_</button>
    <button id="22" class="ticTac" onclick="attach(2,2)">_</button>
</div>

<div id="joshua">
    <p id="displayWinner" ></p>
</div>
</body>
</html>
